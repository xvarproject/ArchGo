{{template "base" .}} {{define "content"}}
<table role="presentation" class="main">
    <!-- START MAIN CONTENT AREA -->
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Hi {{ .FirstName}},</p>
                        <p>请前往网址验证你的验证码</p>
                        <p>你的验证码是 <code>{{.VerificationCode}}</code></p>
                        <table
                                role="presentation"
                                border="0"
                                cellpadding="0"
                                cellspacing="0"
                                class="btn btn-primary"
                        >
                            <tbody>
                            <tr>
                                <td align="left">
                                    <table
                                            role="presentation"
                                            border="0"
                                            cellpadding="0"
                                            cellspacing="0"
                                    >
                                        <tbody>
                                        <tr>
                                            <td>
                                                <a href="{{.URL}}" target="_blank"
                                                >验证你的验证码</a
                                                >
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p>Pointer.ai 敬上</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- END MAIN CONTENT AREA -->
</table>
{{end}}
