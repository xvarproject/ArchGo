<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    {{template "styles" .}}
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>{{ .Subject}}</title>
</head>
<body>
<table
        role="presentation"
        border="0"
        cellpadding="0"
        cellspacing="0"
        class="body"
>
    <tr>
        <td>&nbsp;</td>
        <td class="container">
            <div class="content">
                <!-- START CENTERED WHITE CONTAINER -->
               <table role="presentation" class="main">
                  <tr class="hearder">
                        <td style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; padding: 15px 0; text-align: center; background-color: #1A1D1F; color: white;">
                            <span style="font-family: Avenir, Helvetica, sans-serif;box-sizing: border-box;/* color: white; */font-size: 19px;font-weight: bold;text-decoration: none;text-shadow: 0 1px 0 white;">
                                《 Pointer.ai 》
                            </span>
                        </td>
                    </tr>
                    <!-- START MAIN CONTENT AREA -->
                    <tr>
                        <td class="wrapper">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <p>Hi <span class="name">{{ .FirstName}}</span>,</p>
                                        <p>请前往网址验证你的验证码</p>
                                        <p>你的验证码是 <code class="link">{{.VerificationCode}}</code></p>
                                        <table
                                                role="presentation"
                                                border="0"
                                                cellpadding="0"
                                                cellspacing="0"
                                                class="btn btn-primary"
                                        >
                                            <tbody>
                                            <tr>
                                                <td align="left">
                                                    <table
                                                            role="presentation"
                                                            border="0"
                                                            cellpadding="0"
                                                            cellspacing="0"
                                                    >
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <a href="{{.URL}}" target="_blank"
                                                                >验证你的验证码</a
                                                                >
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <p>Pointer.ai 敬上</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                      <tr class="footer">
                        <td style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; padding: 18px;">
                            <span style="font-family: Avenir, Helvetica, sans-serif; box-sizing: border-box; line-height: 1.5em; margin-top: 0; color: #AEAEAE; font-size: 12px; text-align: center;">
                                 Pointer.ai.com © 2023 All rights reserved.
                            </span>
                        </td>
                    </tr>
                    <!-- END MAIN CONTENT AREA -->
                </table>
                <!-- END CENTERED WHITE CONTAINER -->
            </div>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
